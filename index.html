<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>

<style>
body{
background-color:black;
}

.hidden{
display:none;
}


#index h1,h3{
margin-top:100px;
font-style:solid;
color:white;
}

#index input {
width:100%;
height:30px;
font-size:25px;
border-radius:10px;
}

#index button{
margin-top:100px;
width:auto;
}

#index label{
margin-top:20px;
font-size:25px;
font-style:bold;
color:white;
}
	
#index p{
font-size:25px;
color:red;
font-style:italic;
width:100%
}


</style>
<!-- This section is for Sign In Form -->

<div id="index" class="container">
<h1>Sign In to access real time To Do app </h1>
<h3>*Or Sign Up if you don't have an account*</h3>
<label>Email</label>
<input type="text" id="email" placeholder="Email..." required>
<p id="emailReq"></p>	
<label>Password</label>
<input type="password" id="password" placeholder="Password..." required >
<p id="passReq"></p>
<button class="btn btn-lg btn-primary btn-action" id="signin">Sign In</button>
<button class="btn btn-lg btn-secondary btn-action" id="signup">Sign Up</button>
<button class="btn btn-lg btn-secondary btn-action" id="google">Use Google Authentication</button>
<p id="signinError"></p>	
</div>
  
<script src="logic.js"></script>
</body>
</html>
