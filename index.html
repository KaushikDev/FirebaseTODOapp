<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Do App</title>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>

<style>
body{
background-color:black;
}

.hidden{
display:none;
}


#index h1,h3{
margin-top:100px;
font-style:solid;
color:white;
}

#index input {
width:100%;
height:30px;
font-size:25px;
border-radius:10px;
}

#index button{
margin-top:100px;
width:auto;
}

#index label{
margin-top:20px;
font-size:25px;
font-style:bold;
color:white;
}

#register h1,h3{
margin-top:100px;
font-style:solid;
color:white;
}

#register input {
width:100%;
height:30px;
font-size:25px;
border-radius:10px;
}

#register button{
margin-top:100px;
width:25%;
}

#register label{
margin-top:20px;
font-size:25px;
font-style:bold;
color:white;
}

#main .scrolls{
width: 100%;
height: 350px;
overflow-y: auto;
overflow-x:auto;
}

#main #taskList, #doneList, #taskBox {
margin-bottom: 15px;
}

#main .tdCheckboxes{
display: block;
float: left;
height:25px;
width:25px;
}

#main  .btn{
border-color:black;    
}

#main li{
text-align:left;
font-weight:bold;
padding:2px;
font-size:25px;
color:white;
}

</style>
<!-- This section is for Sign In Form -->

<div id="index" class="container">
<h1>Sign In to access real time To Do app </h1>
<h3>*Or Sign Up if you don't have an account*</h3>
<label>Email</label>
<input type="text" id="email" placeholder="Email..."  required>
<label>Password</label>
<input type="password" id="password" placeholder="Password..." required >
<button class="btn btn-lg btn-primary btn-action" id="signin">Sign In</button>
<button class="btn btn-lg btn-secondary btn-action" id="signup">Sign Up</button>
<button class="btn btn-lg btn-secondary btn-action" id="google">Use Google Authentication</button>	
</div>
  
<!-- This section is for Sign Up Form -->
  
<div id="register" class="container">

<h3>Hello there, Thanks for creating new account . High Five !! </h3>
<label>Your awesome Name</label>
<input type="text" id="nameReg" placeholder="Full Name..."  required>
<label>Your Super Duper Authentic Email</label>
<input type="text" id="emailReg" placeholder="Email..."  required>
<label>Your Chosen Password(more than 6 characters)</label>
<input type="password" id="passwordReg" placeholder="Password..." required >
<button class="btn btn-lg btn-secondary btn-action" id="register">Register</button>
<button class="btn btn-lg btn-secondary btn-action" id="cancel">Cancel</button>
</div>
  

  
  
<!-- This section is for Main Form-->

 <div id="main" class="container-fluid">
<div class="row text-center">
<div class="col-xs-12">
<h1 style="font-family:Lobster;margin-bottom:10px;color:white;">To-Do App</h1>
</div>
</div>
<div class="row text-center">
<div class="col-xs-12">
<label id="welcome" style="margin-bottom:15px;color:white;"></label>
</div>
</div>
<div class="row text-center">
<div class="col-xs-12">

<input type="text" id="taskBox" style="height:35px;width:75%;font-size:15px;border-color:black;border-radius:10px" maxlength="60" placeholder="Write Your Task Here...... ">
<button class="btn btn-md" id="addTask" style="border-radius:15px;"><i class="fa fa-plus" aria-hidden="true"></i></button>

</div>
</div>




<div class="row text-center">
<div class="col-xs-1"></div>
<div class="col-xs-10">
<ol id="taskList" class="scrolls"></ol>
</div>
<div class="col-xs-1"></div>
</div>


<div class="row text-center">
<div class="col-xs-12">
<button class="btn btn-lg" id="clear" ><i class="fa fa-refresh" aria-hidden="true"></i></button>
<button class="btn btn-lg" id="clearSelected" ><i class="fa fa-trash" aria-hidden="true"></i> </button>
<button class="btn btn-lg" id="signout"><i class="fa fa-power-off" aria-hidden="true"></i></button>
</div>
</div>
<div class="row text-center" style="margin-top:10px;">
<div class="col-xs-12">
<p style="color:white;"><i class="fa fa-copyright" aria-hidden="true"></i>KaushikCodeArts : App by Piyush Kaushik</p>
</div>
</div>

                </div>
        </div>
</div>


<script src="logic.js"></script>
</body>
</html>
