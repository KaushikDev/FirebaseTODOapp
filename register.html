<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>

<style>
body{
background-color:black;
}
	
.hidden{
display:none;
}
	
#registerDIV h3{
font-style:solid;
color:white;
}
	
#registerDIV input {
width:100%;
height:30px;
font-size:20px;
border-radius:10px;
}
	
#registerDIV .btn-lg{
margin-top:30px;
width:auto;
}
	

#registerDIV .btn-sm{
margin-top:5px;
width:auto;
}	
	
#registerDIV label{
margin-top:10px;
font-size:20px;
font-style:bold;
color:white;
width:100%;
}
	
#registerDIV p{
font-size:25px;
color:red;
font-style:italic;
width:100%;
}
</style>

<!-- This section is for Sign Up Form -->
  
<div id="registerDIV" class="container">
<h3>Hello, let's create your account. High Five!!</h3>
<label>Your Display Picture</label>
<form>
<input accept=".img,.jpg,.jpeg,.png" type="file" id="uploadImg" value="select" style="width:auto;border-radius:10px;height:auto;font-size:15px;">	
<button class="btn btn-sm btn-secondary btn-action" id="upload" type="submit">Upload</button>
</form>
	<!--<button class="btn btn-sm btn-secondary btn-action" id="stopResume">Stop</button>-->
<label>Your Awesome Name</label>
<input type="text" id="nameReg" placeholder="Full Name..."  required>
<p id="regnameReq"></p>
<label>Your Super Authentic Email</label>
<input type="text" id="emailReg" placeholder="Email..."  required>
<p id="regemailReq"></p>
<label>Your Super Secret Password</label>
<input type="password" id="passwordReg" placeholder="Password..." required >
<p id="regpassReq"></p>
<button class="btn btn-lg btn-secondary btn-action" id="register">Register</button>
<button class="btn btn-lg btn-secondary btn-action" id="cancel">Cancel</button>
<p id="registerError"></p>
</div>
  
<script src="logic.js"></script>
</body>
</html>
