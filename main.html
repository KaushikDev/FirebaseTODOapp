<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Do App</title>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>

<style>
body{
background-color:black;
}
.hidden{
display:none;
}

#main .scrolls{
width: 100%;
height: 350px;
overflow-y: auto;
overflow-x:auto;
}
#main #taskList, #doneList, #taskBox {
margin-bottom: 15px;
}
#main .tdCheckboxes{
display: block;
float: left;
height:25px;
width:25px;
}
#main  .btn{
border-color:black;    
}
#main li{
text-align:left;
font-weight:bold;
padding:2px;
font-size:25px;
color:white;
}
</style>
<!-- This section is for Main Form-->

 <div id="main" class="container-fluid">
<div class="row text-center">
<div class="col-xs-12">
<h1 style="font-family:Lobster;margin-bottom:10px;color:white;">To-Do App</h1>
</div>
</div>
<div class="row text-center">
<div class="col-xs-12">
<label id="welcome" style="margin-bottom:15px;color:white;"></label>
</div>
</div>
<div class="row text-center">
<div class="col-xs-12">

<input type="text" id="taskBox" style="height:35px;width:75%;font-size:15px;border-color:black;border-radius:10px" maxlength="60" placeholder="Write Your Task Here...... ">
<button class="btn btn-md" id="addTask" style="border-radius:15px;"><i class="fa fa-plus" aria-hidden="true"></i></button>

</div>
</div>




<div class="row text-center">
<div class="col-xs-1"></div>
<div class="col-xs-10">
<ol id="taskList" class="scrolls"></ol>
</div>
<div class="col-xs-1"></div>
</div>


<div class="row text-center">
<div class="col-xs-12">
<button class="btn btn-lg" id="clear" ><i class="fa fa-refresh" aria-hidden="true"></i></button>
<button class="btn btn-lg" id="clearSelected" ><i class="fa fa-trash" aria-hidden="true"></i> </button>
<button class="btn btn-lg" id="signout"><i class="fa fa-power-off" aria-hidden="true"></i></button>
</div>
</div>
<div class="row text-center" style="margin-top:10px;">
<div class="col-xs-12">
<p style="color:white;"><i class="fa fa-copyright" aria-hidden="true"></i>KaushikCodeArts : App by Piyush Kaushik</p>
</div>
</div>
<div class="row text-center">
                <div class="col-xs-12">
				<!--TODO: Insert code for sending sharing notes to other other media -->
                </div>
        </div>
</div>


<script src="logic.js"></script>
</body>
</html>
